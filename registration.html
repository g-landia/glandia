<!DOCTYPE html>
<html class="no-js" lang="en"> 

<head>
   <!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>G-Landia - Register Now</title>
	<meta name="description" content="">  
	<meta name="author" content="inkyotogrand">

   <!-- Mobile Specific Metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
   <link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/media-queries.css">

   <!-- Script
   ================================================== -->
	<script src="js/modernizr.js"></script>

   <!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.ico" >
</head>

<body>

   <!-- Homepage Registration
   ================================================== -->
   <section id="registration">
	   <div class="row">
		   <div class="twelve columns">
			   
    <!-- multistep form -->
   <form id="msform">
   <!-- progressbar -->
   <ul id="progressbar">
   <li class="active"> Info</li>
   <li> Goals</li>
   <li> Motivators</li>
   <li> Funds</li>
   <li>Finish</li>
   </ul>

   <!-- Your Info -->
   <fieldset>
      <h2 class="fs-title">Your Info</h2>
      <input type="text" name="quantity" placeholder="Name">
      <input type="text" name="quantity" placeholder="Last Name">
      <input type="password" name="quantity" placeholder="Password">
      <input type="password" name="quantity" placeholder="Confirm Password">
     <input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
   <!-- Your Info End -->

   <!-- Your Goals -->
   <fieldset>
      <h2 class="fs-title">Choose Goals</h2>
      
   <p>
    <input type="checkbox" id="test15" />
    <label for="test15">Ready Goals</label>
    <input type="checkbox" id="test16" />
    <label for="test16">Add Your Own</label>
   </p>
  </br>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
   <!-- Your Goals End -->

   <!-- Your Motivators -->
   <fieldset>
      <h2 class="fs-title">Choose Motivators</h2>
      <p>
          <input type="checkbox" id="test26" />
    <label for="test26">Choose all according to my goals</label>
   </p>
   <p>Add your Own:</p>
   </br>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
   <!-- Your Motivators End -->

   <!-- Your Funds -->
   <fieldset>
      <h2 class="fs-title">Choose Funds</h2>
     <p>
    <input type="checkbox" id="test27" />
    <label for="test27">Fund</label>
    <input type="checkbox" id="test28" />
    <label for="test28">Fund</label>
    <input type="checkbox" id="test29" />
    <label for="test29">Fund</label>
    </p>
    <p>
    <input type="checkbox" id="test30" />
    <label for="test30">Fund</label>
    <input type="checkbox" id="test31" />
    <label for="test31">Fund</label>
    <input type="checkbox" id="test32" />
    <label for="test32">None</label>
   </br>
   <p>
    <input type="checkbox" id="test32" />
    <label for="test32">Choose all</label>
   </p>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <!-- Your Funds End -->
    
    <fieldset>
      <h2 class="fs-title">Well done, you are almost there!</h2>
      <h3 class="fs-subtitle">By clicking "Confirm", you agree with our <a href="terms.html"><a style="color:#9daccb">Terms & Conditions</a>.</h3>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Confirm" />
    </fieldset>
   </form>
 </div>
</div>
</section> <!-- Homepage Registration End -->

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>

<script src="js/registration.js"></script>

</body>
</html>
