<!DOCTYPE html>

<html class="no-js" lang="en"> <!--<![endif]-->

<head>
   <!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>G-Landia - Register Now</title>
	<meta name="description" content="">  
	<meta name="author" content="inkyotogrand">

   <!-- Mobile Specific Metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
   <link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/media-queries.css">

   <!-- Script
   ================================================== -->
	<script src="js/modernizr.js"></script>

   <!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.ico" >
</head>

<body>

   <!-- Homepage Registration
   ================================================== -->
   <section id="registration">
	   <div class="row">
		   <div class="twelve columns">
			   
    <!-- multistep form -->
<form id="msform">
   <!-- progressbar -->
   <ul id="progressbar">
         <li class="active"> Info</li>
         <li>   Goals</li>
         <li> Motivators</li>
   <li> Charities</li>
   <li>Finish</li>
   </ul>
   <!-- fieldsets -->
   <fieldset>
      <h2 class="fs-title">Your Info</h2>
      <input type="text" name="quantity" placeholder="Name">
      <input type="text" name="quantity" placeholder="Last Name">
      <input type="number" name="quantity" min="18" max="50" placeholder="Age">
      <input type="password" name="quantity" placeholder="Password">

<input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
   <fieldset>
      <h2 class="fs-title">Choose Your Goals</h2>
      <select>
  <option value="a">Quit Smoking</option>
  <option value="b">Learn Spanish</option>
    <option value="c">Lose Weight</option>
  <option value="d">Volunteer Service</option>
  <option value="e">Travel to Japan</option>

</select>
  </br>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
<fieldset>
      <h2 class="fs-title">Choose Your Motivators</h2>
      <select>
  <option value="a">Microsoft</option>
  <option value="b">Nike</option>
  <option value="c">Sony</option>
  <option value="d">Samsung</option>
</select>
  </br>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
<fieldset>
      <h2 class="fs-title">Choose Your Charities</h2>
      <select>
  <option value="a">Charity 1</option>
  <option value="b">Charity 2</option>
  <option value="c">Charity 3</option>
  <option value="d">Charity 4</option>
</select>
   </br>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
   </fieldset>
   <fieldset>
      <h2 class="fs-title">Ready to register for G-Landia?</h2>
      <h3 class="fs-subtitle">By clicking "Confirm", you agree with our <a href="">Terms & Conditions</a></h3>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Confirm" />
   </fieldset>
   </form>
</div>
</div>
</section> <!-- Homepage Registration End -->


<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    
        <script src="js/registration.js"></script>

</body>
</html>
